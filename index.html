    <h1>Job Form</h1>
    
    <form id="sampleForm" action="/submit.php" method="POST">

        <!-- Text Input -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here"></textarea><br><br>

        <!-- Select Dropdown -->
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
        </select><br><br>

        <!-- Checkbox -->
        <label><input type="checkbox" name="subscribe" value="yes"> Subscribe to newsletter</label><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <label><input type="radio" name="gender" value="male"> Male</label><br>
        <label><input type="radio" name="gender" value="female"> Female</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>
